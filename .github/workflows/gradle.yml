name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      run: ./gradlew clean test aggregate
    
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.6.0
      with:
       build_dir: /target/site/serenity/index.hml
       absolute_build_dir: /target/site/serenity/index.hml
   
