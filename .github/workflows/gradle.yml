name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      run: ./gradlew clean test aggregate
    
    - name: HTML Preview
      uses: pavi2410/html-preview-action@v2
      with:
       html_file: target/site/serenity/index.html
       
    - name: Url
      uses: github-actions-up-and-running/pr-comment@v1.0.0
      with:
        message: ${{ format(steps.html_preview.outputs.url) }}
